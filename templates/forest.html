<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Starter Template - Materialize</title>


  <link href="{{ url_for('static', filename='css/materialize.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/materialize.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/materialize.js') }}"></script>
  <script src="{{ url_for('static', filename='js/init.js') }}"></script>
</head>

<body>



  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Forest Fire Prevention</h1>
      <div class="row center">
        <h5 class="header col s12 light title" >Predict the probability of Forest-Fire Occurence
          <br>
        </h5>
      </div>

      <div class="row">
        <form action="/" method="POST" class="col s12">
          <div class="row">
            <div class="input-field col s4">
              <label for="first_name"><b>Temperature</b></label>
              <br>
              <input id="first_name" name='Temperature' type="text" class="validate">
            </div>
            <div class="input-field col s4">

              <label for="last_name"><b>Oxygen </b></label>
              <br>
              <input id="last_name" name="Oxygen" type="text" class="validate">

            </div>

            <div class="input-field col s4">
              <label for="_name"><b>Humidity</b></label>
              <br>
              <input id="_name" name="Humidity" type="text" class="validate">

            </div>

          </div>

          <div class="row center">

            <button type="submit" class="btn-large waves-effect waves-light orange">Predict fire Occurence</button>
          </div>
        </form>
      </div> 
      <div id='pred' class="header center orange-text">{{prediction}} </div>
    </div>
  </div>


</body>

</html>
